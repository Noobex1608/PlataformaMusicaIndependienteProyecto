<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundBridge | Plataforma Musical Independiente</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Global -->
  <header class="main-header">
    <div class="logo">
      <img src="logo.svg" alt="SoundBridge">
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="#artistas" class="nav-link">Para Artistas</a></li>
        <li><a href="#usuarios" class="nav-link">Para Fans</a></li>
        <li><a href="#membresias" class="nav-link">Membresías</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button class="btn-login">Iniciar Sesión</button>
      <button class="btn-signup">Registrarse</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Conecta con tu <span>audiencia</span> como nunca antes</h1>
      <p>La plataforma donde artistas independientes y fans crean juntos.</p>
      <div class="cta-buttons">
        <a href="#artistas" class="btn-primary">Soy Artista</a>
        <a href="#usuarios" class="btn-secondary">Explorar Música</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="hero-music.png" alt="Plataforma musical">
    </div>
  </section>

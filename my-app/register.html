<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse | SoundBridge</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #2e2e2e, #000000);
    }

    .auth-container {
      background: #1e1e1e;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      color: #fff;
    }

    .auth-container h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #ccc;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #fff;
    }

    .form-group input::placeholder {
      color: #888;
    }

    .btn-primary {
      background-color: #25989e;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #25989e;
    }

    .auth-footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }

    .auth-footer a {
      color: #25989e;
      text-decoration: none;
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Registrarse</h2>
    <form>
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" placeholder="Tu nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="usuario@email.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Repetir contraseña</label>
        <input type="password" id="confirm-password" placeholder="********" required>
      </div>
      <button type="submit" class="btn-primary">Crear cuenta</button>
    </form>
    <div class="auth-footer">
      ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>
</body>
</html>
